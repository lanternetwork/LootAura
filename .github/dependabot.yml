version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Enable security updates for all dependencies
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group minor and patch updates together to reduce PR noise
    groups:
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates (require manual review)
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
