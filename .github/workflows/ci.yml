  notify-completion:
    name: notify-completion
    runs-on: ubuntu-latest
    needs: [env-presence, lint, typecheck, test-unit, test-integration-core-sales, test-integration-users-security, test-integration-creation-promotion, test-integration-moderation-admin, test-integration-background-infra, test-e2e-smoke, build, css-scan, migration-verify]
    if: always()
    steps:
      - name: Emit ci_completed event
        uses: actions/github-script@v7
        with:
          script: |
            // 'context' and 'github' are provided by github-script
            const ref = context.ref || context.payload?.workflow_run?.head_branch || context.payload?.pull_request?.head?.ref || ''
            const branch = (ref || '').replace('refs/heads/', '')
            const prNumber = context.payload?.pull_request?.number || ''

            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'ci_completed',
              client_payload: {
                branch,
                pr_number: prNumber,
                run_id: context.runId,
                conclusion: context.payload?.workflow_run?.conclusion || 'completed'
              }
            })

            console.log(`Emitted ci_completed event for branch: ${branch}, PR: ${prNumber}`)
