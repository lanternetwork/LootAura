name: lockfile-sync

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to sync lockfile on'
        required: true
        default: 'milestone/auth-profile'

permissions:
  contents: write

jobs:
  sync-lockfile:
    name: sync-lockfile
    runs-on: ubuntu-latest
    steps:
      - name: Determine target ref
        id: ref
        run: |
          if [ -n "${{ github.head_ref }}" ]; then
            echo "TARGET_REF=${{ github.head_ref }}" >> $GITHUB_ENV
          else
            echo "TARGET_REF=${{ inputs.branch }}" >> $GITHUB_ENV
          fi
          echo "TARGET_REF=$TARGET_REF"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_REF }}
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Show Node/npm versions
        run: |
          node --version
          npm --version
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "HEAD SHA: $(git rev-parse HEAD)"

      - name: Print key deps for verification
        run: |
          echo "--- package.json ---"
          cat package.json
          echo "--- deps summary ---"
          node -e "const p=require('./package.json'); console.log('deps:', Object.keys(p.dependencies||{})); console.log('devDeps:', Object.keys(p.devDependencies||{}))"
          echo "--- testing-library plugin grep ---"
          grep -E '"eslint-plugin-testing-library"|@testing-library/eslint-plugin' -n package.json || true
          node -e "const p=require('./package.json'); console.log({eslint:p.devDependencies?.eslint, eslintJs:p.devDependencies?.['@eslint/js'], tsESLint:p.devDependencies?.['@typescript-eslint/eslint-plugin'], parser:p.devDependencies?.['@typescript-eslint/parser'], testingLib:p.devDependencies?.['eslint-plugin-testing-library'], vitest:p.devDependencies?.['eslint-plugin-vitest']});"

      - name: Hard regenerate lockfile
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm install --no-audit --no-fund
          npm dedupe || true

      - name: Commit and push lockfile (if changed)
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json package.json || true
            git commit -m "ci: hard-regenerate package-lock.json (eslint stack normalized)"
            git push origin HEAD:${{ env.TARGET_REF }}
            echo "✅ Lockfile changes pushed to ${{ env.TARGET_REF }}"
          else
            echo "ℹ️  No changes to lockfile — verify package.json contains eslint-plugin-testing-library and not @testing-library/eslint-plugin"
          fi

      - name: Reminder to re-run CI
        run: |
          echo "Now re-run CI (npm ci) from the PR Checks tab."
          echo "PUSHED_TO=${{ env.TARGET_REF }}"

