name: Bootstrap YardSaleFinder
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/bootstrap.yml'

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Scaffold Next.js app without install
        run: |
          npx --yes create-next-app@14 tmpapp --ts --eslint --tailwind --app --no-src-dir --import-alias "@/*" --use-npm --no-install
          rm -rf tmpapp/node_modules tmpapp/.next
          shopt -s dotglob
          cp -r tmpapp/* .
          rm -rf tmpapp

      - name: Ensure .gitignore excludes node_modules and build
        run: |
          cat << 'EOF' >> .gitignore
          node_modules
          .next
          .vercel
          *.log
          .env*
          EOF

      - name: Create bootstrap branch commit
        run: |
          git config user.name "lanternetbot"
          git config user.email "bot@example.com"
          git checkout -b bootstrap/step-a
          git add -A
          git commit -m "feat(bootstrap): Next.js 14 TS + Tailwind scaffold (Step A) [no install]"

      - name: Push branch via bot token
        env:
          REPO: lanternetwork/YardSaleTracker
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          git push "https://x-access-token:${TOKEN}@github.com/${REPO}.git" HEAD:bootstrap/step-a
