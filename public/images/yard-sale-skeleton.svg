<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Yard sale placeholder">
  <defs>
    <style>
      .stroke{stroke:#d1d5db;stroke-width:12;stroke-linecap:round;stroke-linejoin:round;fill:none}
      .fill{fill:#eef2f7}
    </style>
  </defs>
  <rect x="0" y="0" width="800" height="500" class="fill"/>
  <!-- Lawn sign post -->
  <line x1="120" y1="90" x2="120" y2="420" class="stroke"/>
  <line x1="80" y1="110" x2="160" y2="110" class="stroke"/>
  <!-- Sign board -->
  <rect x="160" y="90" width="300" height="140" rx="12" class="stroke"/>
  <line x1="190" y1="140" x2="430" y2="140" class="stroke"/>
  <line x1="190" y1="180" x2="360" y2="180" class="stroke"/>
  <!-- Arrow -->
  <polyline points="360,180 400,160 360,140" class="stroke"/>
  <!-- Boxes -->
  <rect x="240" y="300" width="130" height="90" rx="6" class="stroke"/>
  <rect x="190" y="340" width="90" height="70" rx="6" class="stroke"/>
  <rect x="335" y="340" width="100" height="70" rx="6" class="stroke"/>
  <line x1="240" y1="330" x2="370" y2="330" class="stroke"/>
  <line x1="190" y1="375" x2="280" y2="375" class="stroke"/>
  <line x1="335" y1="375" x2="435" y2="375" class="stroke"/>
  <!-- Table -->
  <rect x="500" y="270" width="220" height="20" rx="6" class="stroke"/>
  <line x1="520" y1="290" x2="520" y2="380" class="stroke"/>
  <line x1="700" y1="290" x2="700" y2="380" class="stroke"/>
  <!-- Items on table: lamps, vase, books -->
  <path d="M560 270 c0-20 30-20 30 0 v10 h-30z" class="stroke"/>
  <line x1="575" y1="250" x2="575" y2="240" class="stroke"/>
  <ellipse cx="620" cy="260" rx="18" ry="24" class="stroke"/>
  <rect x="650" y="250" width="18" height="20" class="stroke"/>
  <rect x="670" y="245" width="18" height="25" class="stroke"/>
  <!-- Ground line -->
  <line x1="60" y1="420" x2="740" y2="420" class="stroke"/>
</svg>

