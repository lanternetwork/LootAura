<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sale placeholder" preserveAspectRatio="xMidYMid meet">
  <!-- Safe area: inset 45 on all sides (10% of 450). Drawing is translated by (45,45). -->
  <g class="placeholder-stroke" stroke="#D1D5DB" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(45 45)">
    <!-- Working box is 710 x 360 -->
    <!-- Left cluster: Clothes rack with two garments -->
    <g id="rack" transform="translate(0 10)">
      <!-- rack frame -->
      <rect x="20" y="20" width="230" height="210" rx="24"/>
      <!-- feet -->
      <path d="M20 230 v40 M250 230 v40"/>
      <!-- bar segments for hangers -->
      <path d="M70 50 h60 M150 50 h60"/>
      <!-- shirt 1 -->
      <path d="M80 110 l28 -28 l28 28 v80 h-84 v-80 z"/>
      <!-- shirt 2 slightly behind -->
      <path d="M152 102 l24 -24 l24 24 v72 h-72 v-56"/>
    </g>

    <!-- Center cluster: simple table -->
    <g id="table" transform="translate(280 130)">
      <!-- top -->
      <rect x="0" y="0" width="170" height="18" rx="6"/>
      <!-- legs -->
      <path d="M20 18 l-18 64 M150 18 l18 64"/>
    </g>

    <!-- Right cluster: stacked boxes + tag (no currency symbol) -->
    <g id="boxes" transform="translate(470 60)">
      <!-- back box -->
      <rect x="70" y="0" width="120" height="90" rx="8"/>
      <!-- base box -->
      <rect x="0" y="70" width="190" height="110" rx="10"/>
      <!-- front box -->
      <rect x="30" y="130" width="150" height="110" rx="10"/>
      <!-- handle slot on front box -->
      <rect x="78" y="168" width="56" height="18" rx="6"/>
      <!-- plain hang tag overlapping front box (no $ symbol) -->
      <g transform="translate(162 118)">
        <path d="M0 20 l36 36 l-22 22 l-36 -36 z"/>
        <circle cx="6" cy="26" r="6"/>
      </g>
    </g>
  </g>
</svg>


